<md-tabs md-dynamic-height md-border-bottom md-center-tabs md-swipe-content md-stretch-tabs="always" md-selected="vm.selectedTab">
    <md-tab label="Cadastro">
        <md-content layout-padding>
            <md-card>
                <form name="substanceForm">
                    <md-card-title>
                        <md-card-title-text>
                            <span class="md-headline">Cadastro de substâncias</span>
                        </md-card-title-text>
                    </md-card-title>
                    
                    <md-card-content>
                        <div layout-gt-sm="row">
                            <md-input-container class="md-block" flex-gt-sm>
                                <label>Nome</label>
                                <input id="nameInput" ng-model="vm.substance.name" ng-required="true">
                            </md-input-container>

                            <md-input-container class="md-block">
                                <md-switch class="md-primary no-margin" name="special" ng-model="vm.substance.alergenic">
                                    Alergênica
                                </md-switch>
                            </md-input-container>
                        </div>

                        <h2 class="md-title">Alimentos em que está contida</h2>

                        <autocomplete-with-button query-search="vm.queryFood" list="vm.substance.containedInFood" placeholder="Pesquisar um alimento"></autocomplete-with-button>
                        
                        <listbox-options list="vm.substance.containedInFood" categories="vm.categories"></listbox-options>

                    </md-card-content>
                    
                    <md-card-actions layout="row" layout-align="end center">
                        <md-button class="md-raised md-primary" ng-click="vm.save(vm.substance, substanceForm)" ng-disabled="substanceForm.$invalid">Salvar</md-button>
                        <md-button class="md-raised" ng-click="vm.cleanForm(substanceForm)">Limpar</md-button>
                    </md-card-actions>
                </form>
            </md-card>
        </md-content>
    </md-tab>
    <md-tab label="Listagem">
        <md-content>
            <md-card>
                <md-toolbar class="md-table-toolbar md-default" ng-hide="vm.selectedRows.length">
                    <div class="md-toolbar-tools">
                        <span>Substâncias</span>
                        <div flex></div>
                        <button class="md-button md-icon-button" ng-click="vm.loadPage()" md-ink-ripple aria-label="Atualizar">
                            <ng-md-icon icon="refresh"></ng-md-icon>
                        </button>
                    </div>
                </md-toolbar>

                <md-toolbar class="md-table-toolbar alternate" ng-show="vm.selectedRows.length">
                    <div class="md-toolbar-tools">
                        <div>{{vm.selectedRows.length}} {{vm.selectedRows.length === 1 ? 'item selecionado' : 'itens selecionados'}}</div>
                        <div flex></div>
                        <button class="md-button md-icon-button" ng-click="vm.edit(vm.selectedRows[0])" md-ink-ripple aria-label="Editar">
                            <ng-md-icon icon="mode_edit"></ng-md-icon>
                        </button>
                        <button class="md-button md-icon-button" ng-click="vm.remove(vm.selectedRows)" md-ink-ripple aria-label="Remover">
                            <ng-md-icon icon="delete"></ng-md-icon>
                        </button>
                    </div>
                </md-toolbar>

                <md-table-container>
                    <table md-table md-row-select multiple ng-model="vm.selectedRows" md-progress="vm.loadingPromise">
                        <thead md-head md-order="vm.query.sort" md-on-reorder="vm.loadPage">
                            <tr md-row>
                                <th md-column md-order-by="name"><span>Nome</span></th>
                                <th md-column>Alergênico</th>
                            </tr>
                        </thead>
                        <tbody md-body>
                            <tr md-row md-select="substance" md-select-id="id" md-auto-select ng-repeat="substance in vm.substancePage.content">
                                <td md-cell>{{substance.name}}</td>
                                <td md-cell>
                                    <ng-md-icon icon="priority_high" ng-if="substance.alergenic" class="warning-red"></ng-md-icon>
                                    <ng-md-icon icon="remove" ng-if="!substance.alergenic" class="standard-gray"></ng-md-icon>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </md-table-container>

                <md-table-pagination md-limit="vm.query.size" md-limit-options="[10, 20, 30]" md-page="vm.query.page" md-total="{{vm.substancePage.totalElements}}" md-on-paginate="vm.loadPage" md-page-select></md-table-pagination>
            </md-card>
            </md-card>
        </md-content>
    </md-tab>
</md-tabs>
