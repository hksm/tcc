<!DOCTYPE html>
<html>

<head>
	<title>TCC</title>
	<base href="/">
	<meta charset="UTF-8">
	<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="/node_modules/roboto-fontface/css/roboto/roboto-fontface.css">
    <link rel="stylesheet" href="/node_modules/angular-material/angular-material.css">
    <link rel="stylesheet" href="/node_modules/angular-material-data-table/dist/md-data-table.css">
    <link rel="stylesheet" href="/css/styles.css">
</head>

<body ng-app="tcc">
	
    <div ng-controller="AppController as vm" layout="column" ng-cloak class="height-fix">

        <div layout="row" flex>

            <ng-include src="'/components/sidenav/sidenav.html'"></ng-include>

            <md-content layout="column" flex>
                <md-toolbar ng-hide="vm.searching">
                    <div class="md-toolbar-tools md-whiteframe-z2">
                        <md-button class="md-icon-button" aria-label="Menu" ng-click="vm.openSidenav()" ng-hide="vm.isLockedOpen()">
                            <ng-md-icon icon="menu"></ng-md-icon>
                        </md-button>

                        <h2 md-truncate flex>{{vm.mainTitle}}</h2>

                        <md-button class="md-icon-button" aria-label="Notifications">
                            <ng-md-icon icon="notifications"></ng-md-icon>
                        </md-button>

                        <md-button class="md-icon-button" aria-label="User">
                            <ng-md-icon icon="person"></ng-md-icon>
                        </md-button>
                    </div>
                </md-toolbar>

                <md-toolbar class="search-toolbar md-whiteframe-z2" ng-show="vm.searching">
                    <div class="md-toolbar-tools">
                        <md-button class="md-icon-button" aria-label="Menu" ng-click="vm.openSidenav()" ng-hide="vm.isLockedOpen()">
                            <ng-md-icon icon="menu"></ng-md-icon>
                        </md-button>

                        <md-button class="md-icon-button" aria-label="Voltar" ng-click="vm.goBack()">
                            <ng-md-icon icon="arrow_back"></ng-md-icon>
                        </md-button>

                        <md-input-container class="md-block" flex>
                            <input id="searchInput" ng-model="vm.searchTerm" ng-model-options="{ debounce: 500 }" ng-change="vm.searchFoodByTerm(vm.searchTerm)">
                        </md-input-container>

                        <md-button class="md-icon-button" aria-label="Notifications">
                            <ng-md-icon icon="notifications"></ng-md-icon>
                        </md-button>

                        <md-button class="md-icon-button" aria-label="User">
                            <ng-md-icon icon="person"></ng-md-icon>
                        </md-button>
                    </div>
                </md-toolbar>

                <div layout="row">
                    <md-nav-bar md-selected-nav-item="vm.navItem" nav-bar-aria-label="Barra de navegação" flex ng-show="vm.isRoute('food') || vm.isRoute('substance')">
                        <md-nav-item md-nav-href="/food/form" name="foodForm" flex="50" ng-show="vm.isRoute('food')">Cadastro</md-nav-item>
                        <md-nav-item md-nav-href="/food/list" name="foodList" flex="50" ng-show="vm.isRoute('food')">Listagem</md-nav-item>
                        <md-nav-item md-nav-href="/substance/form" name="subsForm" flex="50" ng-show="vm.isRoute('substance')">Cadastro</md-nav-item>
                        <md-nav-item md-nav-href="/substance/list" name="subsList" flex="50" ng-show="vm.isRoute('substance')">Listagem</md-nav-item>
                    </md-nav-bar>
                </div>

                <ng-view></ng-view>
            </md-content>

        </div>

        <md-button class="md-fab md-primary md-fab-bottom-right" aria-label="Pesquisar" ng-click="vm.openSearch()" ng-hide="vm.searching">
            <ng-md-icon icon="search"></md-icon>
        </md-button>

    </div>

	<script src="/node_modules/angular/angular.js"></script>
    <script src="/node_modules/angular-loader/angular-loader.js"></script>
    <script src="/node_modules/angular-sanitize/angular-sanitize.js"></script>
    <script src="/node_modules/angular-aria/angular-aria.js"></script>
    <script src="/node_modules/angular-animate/angular-animate.js"></script>
    <script src="/node_modules/angular-route/angular-route.js"></script>
    <script src="/node_modules/angular-messages/angular-messages.js"></script>
    <script src="/node_modules/angular-material/angular-material.js"></script>
    <script src="/node_modules/angular-material-icons/angular-material-icons.js"></script>
    <script src="/node_modules/angular-material-data-table/dist/md-data-table.js"></script>
    <script src="/node_modules/meanie-angular-focus/release/meanie-angular-focus.js"></script>

    <script src="/components/app.js"></script>
    <script src="/components/app.constants.js"></script>
    <script src="/components/app.config.js"></script>
    <script src="/components/utils/numbers-only.directive.js"></script>
    <script src="/components/utils/listbox-options.directive.js"></script>
    <script src="/components/utils/autocomplete-with-button.directive.js"></script>
    <script src="/components/utils/enum-description.filter.js"></script>

    <script src="/components/app.controller.js"></script>
    <script src="/components/utils/enums.service.js"></script>
    <script src="/components/sidenav/sidenav.controller.js"></script>
    <script src="/components/home/home.controller.js"></script>
    <script src="/components/auth/auth.service.js"></script>
    <script src="/components/profile/profile.service.js"></script>
    <script src="/components/profile/profile.controller.js"></script>
    <script src="/components/search/search-list.controller.js"></script>
    <script src="/components/food/food.service.js"></script>
    <script src="/components/food/food-form.controller.js"></script>
    <script src="/components/food/food-list.controller.js"></script>
    <script src="/components/food/food-filters.controller.js"></script>
    <script src="/components/substance/substance.service.js"></script>
    <script src="/components/substance/substance-form.controller.js"></script>
    <script src="/components/substance/substance-list.controller.js"></script>
</body>

</html>
